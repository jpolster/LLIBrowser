<!DOCTYPE html>
<html ng-app="llibrowser">
<head>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
</head>
<body>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  
  <form name="newPage" ng-controller="newPageCtrl as newlink" ng-submit="newPage.$valid && newlink.setURL()" novalidate style="position:relative; clear:both; zIndex:100; width:100%; background-color:#313192; color:black">
    <input ng-model="newlink.newURL" type="url" placeholder="Insert new link for LLIs" required style="width:90%"/>
    <input type="submit" value="Reload"/>
    <p style="color: white">Active link: {{newlink.oldURL}}</p>
    <p style="color: white">Future link: {{newlink.newURL}}</p>
  </form>

 <div style="position:relative; clear:both; zIndex:100; width:100%; height:150px; background-color:#313192; color:white" ng-controller="TabCtrl as tab">
  
  <form style="margin: 0 auto; left: 10px; top: 50px; width: 98%;align: middle; visibility: visible">
    <label for="FAQ" style="color: white"> <input type="checkbox" checked="checked" name="FAQ" value="FAQ" id="FAQ" ng-model="tab.activeTabs[0]"/> FAQ</label>
    <label for="code" style="color: white"> <input type="checkbox" checked="checked" name="code" value="code" id="code" ng-model="tab.activeTabs[1]" />Code</label>
    <label for="video" style="color: white"> <input type="checkbox" checked="checked" name="video" value="video" id="video" ng-model="tab.activeTabs[2]" /> Video</label>
    <label for="audio" style="color: white"> <input type="checkbox" checked="checked" name="audio" value="audio" id="audio" ng-model="tab.activeTabs[3]"/> Audio </label>
    <label for="slides" style="color: white"> <input type="checkbox" checked="checked" name="slides" value="slides" id="slides" ng-model="tab.activeTabs[4]"/> Slides </label>
    <label for="table" style="color: white"> <input type="checkbox" checked="checked" name="table" value="table" id="table" ng-model="tab.activeTabs[5]"/> Table </label>
    <label for="narrativtext" style="color: white"> <input type="checkbox" checked="checked" name="narrativtext" value="narrativtext" id="narrativtext" ng-model="tab.activeTabs[6]"/> narrativ Text </label>
  </form>

        <div style="float: left; margin-top:10px; margin-left:2%; width:17%; height: 70%; background-color:white; color:black">LLI4</div>
        <div style="float: left; margin-top:10px; margin-left:2%; margin-right:3.5%; width:17%; height: 70%; background-color:white; color:black">LLI5</div>
      </form>
    </div>
     <div id="CodeTab">

  <form style="margin: 0 auto; left: 10px; top: 50px; width: 98%;align: middle; background-color:#313192; visibility: visible">
    <a href="#video" style="color: white; background-color: #75bbf7; height: 15px; padding: 5px auto" ng-style="tab.tabStyle[0]" ng-click="tab.selectTab(1);" ng-show="tab.activeTabs[0]">FAQ</a>
    <a href="#forum" style="color: white; background-color: #313192; height: 15px; padding: 5px auto" ng-style="tab.tabStyle[1]" ng-click="tab.selectTab(2);" ng-show="tab.activeTabs[1]">Code</a>
